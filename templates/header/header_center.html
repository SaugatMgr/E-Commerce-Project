{% load static %}

{% load humanize %}

<div class="header_middle">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <div class="logo">
                    <a href="{% url 'home' %}"><img src="{% static 'pallas/img/logo/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="header_middle_inner">
                    <div class="search-container">
                       <form action="#">
                           <div class="hover_category">
                                <select class="select_option" name="select" id="categori">
                                    <option selected value="1">All Categories</option>
                                    {% for category in categories %}
                                        <option value="{{ forloop.counter }}">
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>                        
                           </div>
                            <div class="search_box">
                                <input placeholder="Search product..." type="text">
                                <button type="submit"><i class="zmdi zmdi-search"></i></button> 
                            </div>
                        </form>
                    </div>
                    <div class="mini_cart_wrapper">
                        <a href="javascript:void(0)"><i class="zmdi zmdi-shopping-basket"></i>
                            <span>{{ wish_list_count }} items</span>
                        </a>
                        <!--mini cart-->
                         <div class="mini_cart">
                            {% for item in cart_items %}
                                <div class="cart_item">
                                    <div class="cart_img">
                                        {% comment %} <a href="{% url 'item.product_detail' 'item.product.slug' %}">
                                        </a> {% endcomment %}
                                        <img src="{{ item.product.product_img_thumbnail.url }}" alt="{{ item.product.name }}">
                                    </div>
                                    <div class="cart_info">
                                        <a href="{% url 'product_detail' item.product.slug %}">
                                            {{ item.product.name }}
                                        </a>
                                        <span class="quantity">Qty: {{ item.quantity }}</span>
                                        <span class="price_cart">Rs. {{ item.product.price | intcomma }}</span>
    
                                    </div>
                                    <div class="cart_remove">
                                        <a href="#"><i class="ion-android-close"></i></a>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="mini_cart_table">
                                <div class="cart_total">
                                    <span>Subtotal:</span>
                                    <span class="price">Rs.{{ sub_total|intcomma }}</span>
                                </div>
                            </div>

                            <div class="mini_cart_footer">
                               <div class="cart_button">
                                    <a href="{% url 'cart' %}">View cart</a>
                                    <a href="{% url 'checkout' %}">Checkout</a>
                                </div>
                            </div>

                        </div>
                        <!--mini cart end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
