{% load humanize %}

<div class="widget_list recent_product">
    <h2>Top Rated Products</h2>
    <div class="recent_product_container">
        {% for best_seller in best_sellers %}

            <div class="recent_product_list">
                <div class="recent_product_thumb">
                    <a href="{% url 'product_detail' best_seller.slug %}">
                        <img src="{{ best_seller.product_img_thumbnail.url }}"
                            alt="{{ best_seller.name }}"
                            style="height: 72.3px;width: 72.3px;">
                    </a>
                </div>
                <div class="recent_product_content">
                    <h3>
                        <a href="{% url 'product_detail' best_seller.slug %}">
                        {{ best_seller.name }}
                        </a>
                    </h3>
                    <div class="product_rating">
                        <ul>
                            <li><a href="#"><i class="zmdi zmdi-star-outline"></i></a></li>
                            <li><a href="#"><i class="zmdi zmdi-star-outline"></i></a></li>
                            <li><a href="#"><i class="zmdi zmdi-star-outline"></i></a></li>
                            <li><a href="#"><i class="zmdi zmdi-star-outline"></i></a></li>
                            <li><a href="#"><i class="zmdi zmdi-star-outline"></i></a></li>
                        </ul>
                    </div>
                    <div class="price_box">
                        <span class="current_price">Rs.{{ best_seller.price|intcomma }}</span>
                        <span class="old_price">$70.00</span>   
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
