<div class="widget_list widget_categories">
    <h2>all categories</h2>
    <ul>
        
        {% for category in categories %}
            <li>
                <a href="{% url "product_by_category" category.name category.id %}">{{ category.name }} <span>({{ category.products.count }})</span></a> 
            </li>
        {% endfor %}
            
    </ul>
</div>
