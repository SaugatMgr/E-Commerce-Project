{% load static %}
<div class="shop_banner">
    <img src="{% static 'pallas/img/bg/banner29.jpg' %}" alt="">
</div>
<div class="shop_title">
    <h1>shop</h1>
</div>
<div class="shop_toolbar_wrapper">
    <div class="shop_toolbar_btn">

        <button data-role="grid_3" type="button" class="active btn-grid-3" data-bs-toggle="tooltip" title="3"></button>

        <button data-role="grid_4" type="button"  class=" btn-grid-4" data-bs-toggle="tooltip" title="4"></button>

        <button data-role="grid_list" type="button"  class="btn-list" data-bs-toggle="tooltip" title="List"></button>
    </div>
    <div class="niceselect_option">
        <form class="select_option" id="shop_sort_form" action="{% url "shop" %}" method="get">
            <select name="orderby" id="shop_sort">
                <option selected value="-added_date">Sort by newness</option>
                <option value="name">Sort by name</option>
                <option value="views_count">Sort by popularity</option>
                <option value="average_rating">Sort by average rating</option>
                <option value="price">Sort by price: low to high</option>
                <option value="-price">Sort by price: high to low</option>
            </select>
        </form>
    </div>
    
    <div class="page_amount" id="shop_pagination_info">
        <p>Showing {{ page_obj.start_index }}â€“{{ page_obj.end_index }} of {{ page_obj.paginator.count }} results</p>
    </div>
</div>
