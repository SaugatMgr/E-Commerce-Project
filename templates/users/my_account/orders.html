<div class="tab-pane fade" id="orders">
    <h3>Orders</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders_by_customer %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ order.order_date }}</td>
                        <td><span class="success">{{ order.status }}</span></td>
                        <td>Rs.{{ order.total }} for 1 item </td>
                        <td>
                            <a href="{% url 'cart' %}" class="view">
                                view
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
